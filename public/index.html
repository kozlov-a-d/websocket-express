<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Chat</title>
    <link rel="stylesheet" href="assets/styles/app.css">
</head>
<body>

    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <div class="modal__title">Войдите в чат</div>
             <!-- форма авторизации -->
             <form class="auth-form" name="authorization">
                <input class="auth-form__field" type="text" name="name" placeholder="Ваш ник..."/>
                <button class="auth-form__btn-send" type="submit"/>Отправить</button>
            </form>
        </div>
    </div>

    <div class="chat">

        <div class="chat__users">
           <div class="chat-users">
                <div class="chat-users__self" id="myUser"></div>
           </div>
        </div>

        <div class="chat__messages">
            <div class="chat-messages" id="subscribe">
            <!-- здесь будут появляться входящие сообщения -->
            </div>
        </div>
        
        <div class="chat__send-form">
            <!-- форма для отправки сообщений -->
            <form class="chat-send-form" name="chatSend">
                <input class="chat-send-form__field" type="text" name="message" placeholder="сообщение..."/>
                <button class="chat-send-form__btn-send" type="submit"/>Отправить</button>
            </form>
        </div>
    </div>
    
    <script src="assets/scripts/app.js" type="module"></script>
</body>
</html>
